<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer formulario</title>

    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
</head>

<body>


    <form method="GET" enctype="application/x-www-form-urlencoded" action="/noexiste.html">

        <div class="grid-container "></div>
        <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
        <p>
            <label>Nombre
                <input type="text" name="nombre_cliente" required>
            </label>
        </p>
        <p>
            <label>Telefono
                <input type="tel" name="numero_telefono" required>
            </label>
        </p>
        <p>
            <label>Email
                <input type="email" name="direccion_correo" required>
            </label>
        </p>
        </div>
        <fieldset>
            <legend>Que taxi quiere?</legend>
            <p>
                <label>
                    <input type="radio" name="taxi" required value="car">
                    Carrito
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="taxi" required value="van">
                    Suv
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="taxi" required value="tuktuk">
                    tuk tuk
                </label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Extras</legend>
            <p>
                <label>
                    <input type="checkbox" name="extras" value="baby">
                    Silla de bebe
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="extras" value="musica">
                    No reggaeton
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="extras" value="Silla de ruedas">
                    Silla de ruedas
                </label>
            </p>
            <p>
                <label>Dia y hora?
                    <input type="datetime-local" name="fecha_hora" required>
                </label>
            </p>
            <p>
                <label>Lugar para recoger
                    <select name="pickup_place" id="pickup_place">
                        <option value="" selected="selected">Seleccione opcion</option>
                        <option value="Oficina">Oficina</option>
                        <option value="Feria">La feria</option>
                        <option value="La_U">La universidad</option>
                        <option value="no_se">LE digo al cacho</option>
                    </select>
                </label>
            </p>

            <p>
                <label>Dejar en:
                    <input type="text" name="dejar_en" required list="destino">
                </label>

                <datalist id="destino">
                    <option value="Aeropuerto"></option>
                    <option value="Playa"></option>
                    <option value="Centro"></option>
                </datalist>
            </p>

        </fieldset>

        <p>
            <button>Hacer cita</button>
        </p>


    </form>
    </div>
    </div>
    </div>

</body>

</html>
